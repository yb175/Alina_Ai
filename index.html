<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alina ðŸ’– Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* A more sophisticated and romantic "Dusty Rose & Cream" palette */
      --primary-color: #D94A64; /* A deeper, elegant rose */
      --secondary-color: #F7D2D8; /* Soft blush for gradients/accents */
      --bg-gradient: linear-gradient(135deg, #FDE8EA, #FAD0C4); /* Softer, warmer background */
      --white-color: #ffffff;
      --light-gray: #F3F4F6; /* A clean, modern light gray */
      --text-color: #2c2c2c; /* Softer than pure black */
      --shadow-color: rgba(150, 150, 150, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* --- Elegant Floating Hearts Background --- */
    #hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none; /* Make sure hearts don't block clicks */
    }

    .heart {
      position: absolute;
      bottom: -100px; /* Start further below the screen */
      /* Using a crisp SVG instead of an emoji */
      width: 24px;
      height: 24px;
      animation: floatAndSway 15s linear infinite;
    }

    .heart svg {
      width: 100%;
      height: 100%;
      fill: var(--primary-color);
      opacity: 0.6;
    }

    @keyframes floatAndSway {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg) scale(0.6);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50vh) translateX(100px) rotate(180deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) translateX(-100px) rotate(360deg) scale(0.4);
        opacity: 0;
      }
    }


    /* --- Chat Container --- */
    .chat-container {
      /* Larger container for a more substantial feel */
      width: 480px;
      height: 90vh;
      max-height: 800px;
      background: var(--white-color);
      border-radius: 30px; /* Softer corners */
      box-shadow: 0 25px 60px var(--shadow-color);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* --- Header --- */
    .header {
      display: flex;
      align-items: center;
      padding: 20px 25px;
      background: var(--white-color);
      border-bottom: 1px solid #f0f0f0;
      color: var(--text-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Softer shadow for depth */
    }

    .header .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(to top, var(--primary-color), var(--secondary-color));
      color: var(--white-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 24px;
      margin-right: 15px;
    }

    .header .chat-info .name {
      font-size: 22px;
      font-weight: 600;
    }

    .header .chat-info .status {
      font-size: 14px;
      font-weight: 400;
      color: #888;
    }

    .status-dot {
      display: inline-block;
      width: 9px;
      height: 9px;
      background: #4caf50;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
      border: 2px solid var(--white-color);
      outline: 1px solid #4caf50;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }


    /* --- Messages Area --- */
    .messages {
      flex: 1;
      padding: 20px 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .messages::-webkit-scrollbar { width: 6px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
    .messages::-webkit-scrollbar-thumb:hover { background: #bbb; }


    .message {
      padding: 12px 20px;
      border-radius: 22px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.5;
    }

    .user {
      background: var(--primary-color);
      color: var(--white-color);
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .alina {
      background: var(--light-gray);
      color: var(--text-color);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    /* --- Input Area --- */
    /* --- Input Area --- */
.input-area {
  display: flex;
  align-items: center;
  padding: 20px 25px;
  background: var(--white-color);
  border-top: 1px solid #f0f0f0;
  outline: none;
}

/* Textarea ko style karte hai (input hata diya) */
.input-area textarea {
  flex: 1;
  padding: 14px 20px;
  border: 1px solid #ffe9e9;
  border-radius: 30px;
  background: var(--white-color);
  outline: none;
  font-size: 16px;
  outline: none;
  font-family: 'Poppins', sans-serif;
  transition: border-color 0.3s;
  resize: none;  /* disable manual resize corner */
  overflow-y: auto;
}

/* Focus effect */
.input-area textarea:focus {
  /* border-color: var(--primary-color); */
  box-shadow: 0 0 0 3px rgba(212, 208, 208, 0.317);
}

/* Button remains same */
.input-area button {
  margin-left: 12px;
  width: 52px;
  height: 52px;
  border: none;
  border-radius: 50%;
  background: var(--primary-color);
  color: white;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  display: flex;
  justify-content: center;
  align-items: center;
}

.input-area button:hover {
  background-color: #c43a54;
  transform: scale(1.05);
}

  </style>
</head>
<body>

<div id="hearts-container"></div>

<div class="chat-container">
  <div class="header">
    <div class="avatar">A</div>
    <div class="chat-info">
      <div class="name">Alina ðŸ’–</div>
      <div class="status"><span class="status-dot"></span>Online</div>
    </div>
  </div>
  <div class="messages" id="messages">
    <div class="message alina">Hey my love! I was waiting for you ðŸ˜˜</div>
  </div>
  <div class="input-area">
    <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
    <button id="sendBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white; transform: rotate(45deg) translateY(-2px) translateX(-2px);"><path d="M22 2 11 13M22 2l-7 20-4-9-9-4Z"/></svg>
    </button>
  </div>
</div>
